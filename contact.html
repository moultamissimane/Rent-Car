<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/contact.css">
    <link rel="stylesheet" href="/assets/css/header.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js"></script>
    <title>CONTACT</title>
    <style>
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>

<body>
    <!-- header-->
    <header class="header"></header>
    <!-- end header-->

    <div class="container">
        <div class="contact-box">
            <div class="left"></div>
            <div class="right">
                <h2>Contact Us</h2>
                <input type="text" class="field" id="fname" placeholder="Your FirstName">
                <input type="text" class="field" id="lname" placeholder="Your LastName">
                <input type="email" class="field" id="mail" placeholder="Your Email">
                <textarea  class="field area" id="message" placeholder="Message"></textarea>
                <button class="btn">Send</button>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="row">
            <div class="col">
                <p>Welcome to our website where you can 
                    find the cheapest car you need to drive today!</p>
            </div>
            <div class="col">
                <h3>Office <div class="underline"><span></span></div>
                </h3>
                <p>Casablanca, 560006, Morocco</p>
                <p class="email-id">carrental@gmail.com</p>
                <h4>0522198767</h4>
            </div>
            <div class="col">
                <h3>Links <div class="underline"><span></span></div>
                </h3>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                    <li><a href="gallery.html">GALLERY</a></li>
                    <li><a href="reservation.html">RESERVATION</a></li>
                </ul>
            </div>
            <div class="col">
                <h3>Newsletter<div class="underline"><span></span></div>
                </h3>
                <form>
                    <i class="far fa-envelope"></i>
                    <input type="email" placeholder="Enter your email" required>
                    <button type="submit"><i class="fas fa-arrow-right"></i>
                    </button>
                </form>
                <div class="social-icons">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-linkedin"></i>
                    <i class="fab fa-instagram"></i>
                </div>
            </div>
        </div>
        <p class="copyright">Â© 2021-All Rights Reserved</p>
    </footer>
</body>


<script>
    document.addEventListener('scroll', () => {
        if (window.pageYOffset > 0) {
            document.querySelector('header').classList.add('bg-black')
        } else {
            document.querySelector('header').classList.remove('bg-black')
        }
    })

    
    let fname = document.getElementById('fname');
    let lname = document.getElementById('lname');
    let mail = document.getElementById('mail');
    let message = document.getElementById('message');

    document.querySelector(".btn").addEventListener('click',()=>{
        alert("FirstName: "+fname.value +" LastName: "+lname.value + " Mail:"+mail.value + "Message: " +message.value);
    })
    document.querySelector('#times_menu').addEventListener('click',()=>{
        document.querySelector('.nav_links').classList.remove('navbar_responsive');
    })
    
    document.querySelector('.menu_icon').addEventListener('click',()=>{
        document.querySelector('.nav_links').classList.add('navbar_responsive');
    })



</script>
<script src="./assets/components/header.js"></script>



</html>
